    - is it [tall]{"entity": "shape"}

- intent: ask_next_step # Differentiate between clarification question and ask next step
  examples: |
    - what should i do now?
    - should i move the [plate]{"entity": "object"} now ?
    - what to do with the [spoon]{"entity": "object"}?
    - what's next

- intent: acknowlege_action_completion
