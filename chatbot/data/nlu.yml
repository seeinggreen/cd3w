  examples: |
    - how to move the [cup]{"entity": "object"}?
    - what do this button do?
    - How is your day?
    - what are we doing here?
    - you good?

- intent: clarification_question # Think about different types of grounding intents ?
  examples: |
    - Can you elaborate?
    - is it the [green]{"entity": "color"} one?
    - you meant the [big]{"entity": "shape"} [bowl]{"entity": "receptacle"}?
    - is it the [square]{"entity": "shape"} one?
    - What is the color of the [bowl]{"entity": "receptacle"}?
    - What was the task again?
    - Can you explain it once more?
