version: "3.1"

rules:

- rule: Clarify colour of either obj or rcpt
  steps:
  - intent: ask_colour 
  - action: tell_colour

- rule: Clarify shape of rcpt
  steps:
  - intent: ask_shape 
  - action: tell_shape

- rule: Clarify position of rcpt
  steps:
  - intent: ask_pos 
  - action: tell_pos

- rule: Clarify state of obj
  steps:
  - intent: ask_state 
  - action: tell_state

- rule: Clarify general
  steps:
  - intent: ask_general 
  - action: tell_general

- rule: Clarify next step
  steps:
  - intent: ask_next_step 
  - action: tell_next_step

- rule: Clarify task done
  steps:
  - intent: wait 
  - action: tell_me_when_done