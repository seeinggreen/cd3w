version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."


  utter_do_you_have_obj:
  - text: "Do you have _object_?"

  utter_confirm_obj_in_recp:
  - text: "Put _object_ in _receptacle_."

  utter_put_obj_in_recp:
  - text: "Confirm _object_ in _receptacle_."
  
  utter_do_you_have_any_unused_obj_recp:
  - text: "Have you any unused _object_/_receptacle_?"

  utter_is_recp_empty:
  - text: "Is _receptacle_ empty?"

  utter_put_obj_in_recp_:
  -text: "Put _object_ in _receptacle_."

  utter_perform_state_change_on_obj_:
  -text: "Perform _state_change_ on _object_."

  utter_remove_obj_from_recp__and_place_anywhere_on_table:
  -text: "Remove _object_ from _receptacle_ and place anywhere on table."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
